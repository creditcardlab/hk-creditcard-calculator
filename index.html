<!DOCTYPE html>
<html lang="zh-HK">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信用卡管家 v1.3 merchants</title>
    <link rel="icon" href="data:,">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="max-w-md mx-auto min-h-screen relative bg-white text-[#37352f]">

    <div class="bg-white/90 backdrop-blur-md border-b border-[#e9e9e7] p-4 sticky top-0 z-20 flex justify-between items-center">
        <h1 class="text-lg font-semibold tracking-tight"><i class="fas fa-wallet text-gray-400 mr-2"></i>信用卡管家</h1>
        <span class="text-[10px] text-gray-500 border border-[#e9e9e7] px-2 py-1 rounded">v1.3 merchants</span>
    </div>

    <div id="view-dashboard" role="tabpanel" aria-labelledby="btn-dashboard" class="p-4 space-y-4 tab-content">
        <div id="dashboard-container"></div>
        <div id="cap-monitors" class="space-y-3"></div>
    </div>

    <div id="view-calculator" role="tabpanel" aria-labelledby="btn-calculator" class="p-4 space-y-5 tab-content hidden">
        <div class="flex justify-start border-b border-[#e9e9e7]">
            <button id="btn-mode-miles" onclick="toggleMode('miles')"
                class="px-4 py-2 text-sm font-medium border-b-2 border-[#37352f] text-[#37352f] transition-all">里數 (Miles)</button>
            <button id="btn-mode-cash" onclick="toggleMode('cash')"
                class="px-4 py-2 text-sm font-medium border-b-2 border-transparent text-gray-400 transition-all hover:text-gray-600">現金 ($)</button>
        </div>

        <div class="py-2">
            <div class="flex items-center">
                <span class="text-3xl font-light text-gray-300 mr-1">$</span>
                <input type="number" id="amount" value="3000"
                    class="w-full bg-transparent text-4xl font-semibold tracking-tight text-[#37352f] focus:outline-none placeholder-gray-200" style="letter-spacing: -0.03em" placeholder="0" oninput="runCalc()">
            </div>
        </div>

        <div class="border border-[#e9e9e7] rounded-md bg-white overflow-hidden">
            <div class="grid grid-cols-2 gap-0">
                <div class="p-3 border-b border-r border-[#e9e9e7]">
                    <label class="block text-[10px] font-semibold text-gray-400 uppercase tracking-wider mb-1.5">簽賬類別</label>
                    <div class="flex gap-1.5">
                        <select id="category" class="w-full p-1.5 border border-[#e9e9e7] rounded bg-[#f7f7f5] focus:bg-white focus:outline-none text-sm" onchange="onCategoryChange()">
                            <!-- Javascript will populate this -->
                        </select>
                        <button id="cat-help-btn" class="hidden px-2 text-gray-400 border border-[#e9e9e7] rounded hover:bg-[#f7f7f5] text-xs"><i class="fas fa-question-circle"></i></button>
                    </div>
                </div>
                <div class="p-3 border-b border-[#e9e9e7]">
                    <label class="block text-[10px] font-semibold text-gray-400 uppercase tracking-wider mb-1.5">支付方式</label>
                    <select id="tx-payment" class="w-full p-1.5 border border-[#e9e9e7] rounded bg-[#f7f7f5] focus:bg-white focus:outline-none text-sm" onchange="runCalc()">
                        <option value="physical">實體卡</option>
                        <option value="apple_pay">Apple Pay</option>
                        <option value="google_pay">Google Pay</option>
                        <option value="samsung_pay">Samsung Pay</option>
                        <option value="huawei_pay">Huawei Pay</option>
                        <option value="boc_pay">BoC Pay / BoC Pay+</option>
                        <option value="unionpay_cloud">雲閃付</option>
                        <option value="omycard">OmyCard</option>
                    </select>
                </div>
                <div class="p-3 border-r border-[#e9e9e7]">
                    <label class="block text-[10px] font-semibold text-gray-400 uppercase tracking-wider mb-1.5">簽賬日期</label>
                    <div class="flex gap-1.5 items-center">
                        <input type="date" id="tx-date" class="w-full p-1.5 border border-[#e9e9e7] rounded bg-[#f7f7f5] focus:bg-white focus:outline-none text-sm" onchange="runCalc()" required>
                        <span id="holiday-badge" class="hidden text-red-500 text-xs" title="公眾假期">🔴</span>
                    </div>
                </div>
                <div class="p-3 flex flex-col justify-end gap-2.5">
                    <label class="flex items-center gap-1.5 cursor-pointer hover:bg-[#f7f7f5] px-1 py-0.5 rounded">
                        <input id="tx-online" type="checkbox" class="accent-gray-700 w-3.5 h-3.5" onchange="runCalc()">
                        <span class="text-[11px] text-gray-600">網上交易</span>
                    </label>
                    <label id="fee-deduct-wrap" class="flex items-center gap-1.5 cursor-pointer hover:bg-[#f7f7f5] px-1 py-0.5 rounded">
                        <input id="toggle-fee-deduct" type="checkbox" class="accent-gray-700 w-3.5 h-3.5" onchange="toggleFeeDeduct(this.checked)">
                        <span class="text-[11px] text-gray-500">扣除手續費/包括折扣排序</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="relative">
            <label class="block text-[10px] font-semibold text-gray-400 uppercase tracking-wider mb-1.5">商戶搜尋 (可選)</label>
            <div class="relative">
                <input type="text" id="merchant-search"
                    class="w-full p-2 border border-[#e9e9e7] rounded-md bg-[#f7f7f5] focus:bg-white focus:outline-none text-sm"
                    placeholder="輸入商戶名稱..."
                    oninput="onMerchantSearch(this.value)"
                    autocomplete="off">
                <button id="merchant-clear"
                    class="hidden absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 text-xs"
                    onclick="clearMerchant()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="merchant-dropdown"
                class="hidden absolute z-30 w-full bg-white border border-[#e9e9e7] rounded-md shadow-lg mt-1 max-h-48 overflow-y-auto">
            </div>
            <div id="merchant-info" class="hidden mt-1 text-[10px] text-gray-500"></div>
        </div>

        <div id="calc-results" class="space-y-2 pb-10"></div>
    </div>

    <div id="view-settings" role="tabpanel" aria-labelledby="btn-settings" class="p-4 space-y-4 tab-content hidden"><div id="settings-container"></div></div>
    <div id="view-ledger" role="tabpanel" aria-labelledby="btn-ledger" class="p-4 space-y-4 tab-content hidden"><div id="ledger-container"></div></div>

    <!-- Disclaimer Footer -->
    <div class="app-disclaimer px-4 py-6 border-t border-[#e9e9e7]">
        <div class="text-[10px] text-gray-400 leading-relaxed space-y-2">
            <p>免責聲明：本工具僅供參考，實際回贈以銀行最新公佈為準。不構成財務建議。</p>
            <div class="flex justify-between items-center pt-2">
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSc924Ytr60wr15_QFdrITFGoR3tjDmtg2djbPPxswkUvJZY4A/viewform" target="_blank" class="hover:text-gray-700 underline underline-offset-2">回報問題</a>
                <span>© 2026 信用卡管家</span>
            </div>
        </div>
    </div>

    <div role="tablist" class="bottom-tabbar fixed bottom-0 left-0 right-0 bg-white border-t border-[#e9e9e7] flex justify-around p-2 z-20 max-w-md mx-auto">
        <button onclick="switchTab('dashboard')" role="tab" aria-selected="true" aria-controls="view-dashboard" class="flex flex-col items-center text-[#37352f] py-1 tab-btn w-1/4" id="btn-dashboard">
            <i class="fas fa-chart-pie text-lg mb-0.5"></i><span class="text-[10px] font-medium">進度</span>
        </button>
        <button onclick="switchTab('calculator')" role="tab" aria-selected="false" aria-controls="view-calculator" class="flex flex-col items-center text-gray-400 hover:text-gray-600 py-1 tab-btn w-1/4" id="btn-calculator">
            <i class="fas fa-calculator text-lg mb-0.5"></i><span class="text-[10px] font-medium">計算</span>
        </button>
        <button onclick="switchTab('ledger')" role="tab" aria-selected="false" aria-controls="view-ledger" class="flex flex-col items-center text-gray-400 hover:text-gray-600 py-1 tab-btn w-1/4" id="btn-ledger">
            <i class="fas fa-list text-lg mb-0.5"></i><span class="text-[10px] font-medium">紀錄</span>
        </button>
        <button onclick="switchTab('settings')" role="tab" aria-selected="false" aria-controls="view-settings" class="flex flex-col items-center text-gray-400 hover:text-gray-600 py-1 tab-btn w-1/4" id="btn-settings">
            <i class="fas fa-cog text-lg mb-0.5"></i><span class="text-[10px] font-medium">設定</span>
        </button>
    </div>
    <div id="toast-root" aria-live="polite"
        class="fixed left-1/2 -translate-x-1/2 bottom-24 z-30 w-[calc(100%-2rem)] max-w-md pointer-events-none space-y-2">
    </div>

    <!-- Scripts: Loaded in dependency order -->
    <script src="js/data_cards.js?v=20260225c"></script>
    <script src="js/data_categories.js?v=20260214c"></script>
    <script src="js/data_modules.js?v=20260225l"></script>
    <script src="js/data_trackers.js?v=20260225a"></script>
    <script src="js/data_conversions.js?v=20260214c"></script>
    <script src="js/data_rules.js?v=20260214c"></script>
    <script src="js/data_merchants.js?v=20260221a"></script>
    <script src="js/data_campaigns.js?v=20260225g"></script>
    <script src="js/data_counters.js?v=20260214c"></script>
    <script src="js/period_policy.js?v=20260214c"></script>
    <script src="js/data_overrides.js?v=20260225d"></script>
    <script src="js/data_index.js?v=20260214c"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.1.0/dist/fuse.basic.min.js"></script>
    <script src="js/copy_zhhk.js?v=20260214c"></script>
    <script src="js/validate.js?v=20260214c"></script>
    <script src="js/engine_trackers.js?v=20260214c"></script>
    <script src="js/core.js?v=20260225h"></script>
    <script src="js/periods.js?v=20260214c"></script>
    <script src="js/ui.js?v=20260225z"></script>
    <script src="js/app.js?v=20260225b"></script>
</body>

</html>
